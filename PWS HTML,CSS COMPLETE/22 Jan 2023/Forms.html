    <form method="get">
        <!-- Foam method, get ,post -->
        <fieldset>
            <legend>User Registration!!</legend>
            <label for="username">Enter your name:</label>
            <input type="text" id="username" name="username" placeholder="Enter your name">
            <br>
            <label for="useremail">Enter your email:</label>
            <input type="email" id="useremail" name="useremail" placeholder="a@example.com">
            <br>
            <label for="password">Enter your password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" autofocus>
            <br>
            Gender:
            <br>
            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender" value="male">
            <br>
            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender" value="female">
            <br>
            <label for="transgender">Transgender:</label>
            <input type="radio" id="transgender" name="gender" value="transgender">
            <br>
            <input type="number" min="0" max="8">
